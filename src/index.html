<style>
html.loading { height: 100%; text-align: center; }
html.loading body { height: 100%; }
html.loading body:before {
    content: '';
    width: 30px;
    height: 30px;
    -webkit-border-radius: 30px;
    border-radius: 30px;
    -webkit-animation: loading 1.5s linear forwards infinite;
    animation: loading 1.5s linear forwards infinite;
    display: inline-block;
    border-top: 4px solid #0089fa;
    border-right: 4px solid #ff002b;
    border-bottom: 4px solid #ffa900;
    border-left: 4px solid #00a753;
    vertical-align: middle;
}
html.loading body:after {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}
html.loading .container { display: none; }
@keyframes loading { 100% { transform: rotate(360deg) } }
@-webkit-keyframes loading { 100% { -webkit-transform: rotate(360deg) } }
</style>
</head>

<body>

    <div class="container">

        <div class="left">
            <div id="user"></div>
            <div id="posts"></div>
            <div class="btns">

</body>
