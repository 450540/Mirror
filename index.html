    "body": "An h1 header\r\n============\r\n\r\nParagraphs are separated by a blank line.\r\n\r\n2nd paragraph. *Italic*, **bold**, and `monospace`. Itemized lists\r\nlook like:\r\n\r\n  * this one\r\n  * that one\r\n  * the other one\r\n\r\nNote that --- not considering the asterisk --- the actual text\r\ncontent starts at 4-columns in.\r\n\r\n> Block quotes are\r\n> written like so.\r\n>\r\n> They can span multiple paragraphs,\r\n> if you like.\r\n\r\nUse 3 dashes for an em-dash. Use 2 dashes for ranges (ex., \"it's all\r\nin chapters 12--14\"). Three dots ... will be converted to an ellipsis.\r\nUnicode is supported. ☺\r\n\r\n\r\n\r\nAn h2 header\r\n------------\r\n\r\nHere's a numbered list:\r\n\r\n 1. first item\r\n 2. second item\r\n 3. third item\r\n\r\nNote again how the actual text starts at 4 columns in (4 characters\r\nfrom the left side). Here's a code sample:\r\n\r\n    # Let me re-iterate ...\r\n    for i in 1 .. 10 { do-something(i) }\r\n\r\nAs you probably guessed, indented 4 spaces. By the way, instead of\r\nindenting the block, you can use delimited blocks, if you like:\r\n\r\n~~~\r\ndefine foobar() {\r\n    print \"Welcome to flavor country!\";\r\n}\r\n~~~\r\n\r\n(which makes copying & pasting easier). You can optionally mark the\r\ndelimited block for Pandoc to syntax highlight it:\r\n\r\n~~~python\r\nimport time\r\n# Quick, count to ten!\r\nfor i in range(10):\r\n    # (but not *too* quick)\r\n    time.sleep(0.5)\r\n    print i\r\n~~~\r\n\r\n\r\n\r\n### An h3 header ###\r\n\r\nNow a nested list:\r\n\r\n 1. First, get these ingredients:\r\n\r\n      * carrots\r\n      * celery\r\n      * lentils\r\n\r\n 2. Boil some water.\r\n\r\n 3. Dump everything in the pot and follow\r\n    this algorithm:\r\n\r\n        find wooden spoon\r\n        uncover pot\r\n        stir\r\n        cover pot\r\n        balance wooden spoon precariously on pot handle\r\n        wait 10 minutes\r\n        goto first step (or shut off burner when done)\r\n\r\n    Do not bump wooden spoon or it will fall.\r\n\r\nNotice again how text always lines up on 4-space indents (including\r\nthat last line which continues item 3 above).\r\n\r\nHere's a link to [a website](http://foo.bar), to a [local\r\ndoc](local-doc.html), and to a [section heading in the current\r\ndoc](#an-h2-header). Here's a footnote [^1].\r\n\r\n[^1]: Footnote text goes here.\r\n\r\nTables can look like this:\r\n\r\nsize  material      color\r\n----  ------------  ------------\r\n9     leather       brown\r\n10    hemp canvas   natural\r\n11    glass         transparent\r\n\r\nTable: Shoes, their sizes, and what they're made of\r\n\r\n(The above is the caption for the table.) Pandoc also supports\r\nmulti-line tables:\r\n\r\n--------  -----------------------\r\nkeyword   text\r\n--------  -----------------------\r\nred       Sunsets, apples, and\r\n          other red or reddish\r\n          things.\r\n\r\ngreen     Leaves, grass, frogs\r\n          and other things it's\r\n          not easy being.\r\n--------  -----------------------\r\n\r\nA horizontal rule follows.\r\n\r\n***\r\n\r\nHere's a definition list:\r\n\r\napples\r\n  : Good for making applesauce.\r\noranges\r\n  : Citrus!\r\ntomatoes\r\n  : There's no \"e\" in tomatoe.\r\n\r\nAgain, text is indented 4 spaces. (Put a blank line between each\r\nterm/definition pair to spread things out more.)\r\n\r\nHere's a \"line block\":\r\n\r\n| Line one\r\n|   Line too\r\n| Line tree\r\n\r\nand images can be specified like so:\r\n\r\n![example image](https://cloud.githubusercontent.com/assets/2193211/8693788/5acf79b6-2b0c-11e5-9631-c1743dc43810.PNG \"An exemplary image\")\r\n\r\nInline math equations go in like so: $\\omega = d\\phi / dt$. Display\r\nmath should get its own line and be put in in double-dollarsigns:\r\n\r\n$$I = \\int \\rho R^{2} dV$$\r\n\r\nAnd note that you can backslash-escape any punctuation characters\r\nwhich you wish to be displayed literally, ex.: \\`foo\\`, \\*bar\\*, etc."

    "body": "### 首先是问题\r\n- 正常页面是这样的\r\n![img_0566](https://cloud.githubusercontent.com/assets/2193211/8693769/351e8afe-2b0c-11e5-80be-7c70803bd3cd.PNG)\r\n\r\n- 旋转屏幕之后\r\n![img_0567](https://cloud.githubusercontent.com/assets/2193211/8693782/4a37ea48-2b0c-11e5-8997-71a0892fe2f0.PNG)\r\n\r\n- 再次旋转回来变成这样\r\n![img_0568](https://cloud.githubusercontent.com/assets/2193211/8693788/5acf79b6-2b0c-11e5-9631-c1743dc43810.PNG)\r\n\r\n右边多处的空白是怎么回事？其他正常浏览器都是没有问题的，包括 pc Android iOS 7 以上。看来代码是没有问题的。\r\n\r\n首先想到的是用 Safari debug 工具看看页面结构，发现空白处就真的是 `空白` 。\r\n来回查看页面 DOM 结构，页面居然很快恢复正常，这时候明白是页面渲染相关，只要再触发页面渲染（重绘或者重排）一次，页面就会正常，在 debug 工具来回查看 DOM 时候会触发页面的渲染。\r\n\r\n接着想到 Google 搜索一下相关问题，但这个关键字不好写，我是这样的关键字：ios 6 rotate page overflow，然后就搜到一些不相关的内容：怎么屏蔽浏览器旋转之类的问题。\r\n\r\n搜索无果，就尝试删减 css 相关 html body 处的 css 定义，删除一些`比较可疑`的样式，没有找到问题。\r\n\r\n于是查看其他页面，有了新发现，一部分代码相同的某个页面并没有这样的问题，无论怎么旋转屏幕都是正常的。这样就好办了，我可以用排除法一步步找到最终问题所在。\r\n\r\n排除法去找问题也没什么好说的，运气好，直觉好一点的就很快找到问题代码，最终找到问题所在 `input` 的 css width 定义：\r\n```css\r\ninput {\r\n    width: 100%;\r\n    ...\r\n}\r\n```\r\n只要这个 `width` 的不定义，或者定义为 px 单位就没有问题了。\r\n\r\n但是这个 `width` 不定义 100%，页面布局会有问题，于是就再次 Google， 这次的关键字是：ios 6 input rotate overflow ，然后就找到相应解决办法\r\n\r\n解决这个问题方法也有一些，最终解决办法是 `input` 父级添加 css：`overflow: hidden`。\r\n这里我的理解是 `overflow` 这个定义有点触发页面渲染的意味，不管怎样，这个属性是挺有意思的。"

    "body": "一个比较好玩的动画效果，具体代码：\r\n### HTML\r\n```html\r\n<div id=\"container\">\r\n    <li>\r\n        <a href=\"#\"></a>\r\n    </li>\r\n    <li>\r\n        <a href=\"#\"></a>\r\n    </li>\r\n    ...\r\n    <li>\r\n        <a href=\"#\"></a>\r\n    </li>\r\n</div>\r\n```\r\n### CSS\r\n```css\r\n#container {\r\n    background: #000;\r\n}\r\n#container li {\r\n    width: 100px;\r\n    height: 100px;\r\n    padding: 1px;\r\n    display: inline-block;\r\n    vertical-align: top;\r\n    position: relative;\r\n}\r\n#container a {\r\n    display: block;\r\n    width: 100px;\r\n    height: 100px;\r\n}\r\n#container a:before, #container a:after {\r\n    content: '';\r\n    position: absolute;\r\n    background: blue;\r\n    height: 1px;\r\n    z-index: 3;\r\n}\r\n#container li a:before {\r\n    -webkit-animation: rounda 2s linear forwards infinite;\r\n    top: 0;\r\n    left: 0;\r\n}\r\n#container li a:after {\r\n    -webkit-animation: rounda 2s 1s linear forwards infinite;\r\n    bottom: 0;\r\n    right: 0;\r\n}\r\n\r\n\r\n#container li:before, #container li:after {\r\n    content: '';\r\n    position: absolute;\r\n    background: blue;\r\n    width: 1px;\r\n    z-index: 3;\r\n}\r\n#container li:before {\r\n    -webkit-animation: roundb 2s 0.5s linear forwards infinite;\r\n    right: 0;\r\n    top: 0;\r\n}\r\n#container li.animate:after {\r\n    -webkit-animation: roundb 2s 1.5s linear forwards infinite;\r\n    left: 0;\r\n    bottom: 0;\r\n}\r\n\r\n@-webkit-keyframes rounda {\r\n  0% {\r\n      width: 0;\r\n  }\r\n\r\n  25% {\r\n      width: 100%;\r\n  }\r\n\r\n  50% {\r\n      width: 100%;\r\n  }\r\n\r\n  50.1% {\r\n      width: 0;\r\n  }\r\n}\r\n@-webkit-keyframes roundb {\r\n  0% {\r\n      height: 0;\r\n  }\r\n\r\n  25% {\r\n      height: 100%;\r\n  }\r\n\r\n  50% {\r\n      height: 100%;\r\n  }\r\n\r\n  50.1% {\r\n      height: 0;\r\n  }\r\n}\r\n```\r\n### DEMO\r\nhttp://jsfiddle.net/am0200/x9u4w12x/\r\n这里是针对 webkit 的动画，Firefox 之类的代码需要另外加，所以请使用 webkit 浏览器\r\n### 说明\r\n当页面多个这样动画运行时候，效果蛮不错，当然 MacBook 发热开始了"

    "body": "国内主要充值卡是移动，联通还有电信，还有一些游戏卡，骏卡之类的。因为卡号密码数字都很多，它们卡上的卡号密码一般都有类似银行卡那样的数字空格，方便用户输入数字。但是各种卡的数字空格位置不同，有些第四个开始空格，有些第二个就开始空格了。\r\n\r\n这里讲的移动端支付是指 Android 上的 SDK 支付，为了更新方便，很多使用 Android webview 方式。相当于我们需要在浏览器上实现数字输入添加空格效果。\r\n\r\n在移动端上输入卡号密码之类的，因为都是数字，我们当然希望输入过程弹出的输入键盘是数字键盘，而不是全键盘。所以一开始会想到用这样来实现：\r\n`<input type=\"number\" placeholder=\"请输入卡号\" />`\r\n这时候弹出的就是数字键盘，符合要求，但是在 Android 4.x 上，你会发现不会显示 `请输入卡号` 这几个字，这是一个 bug，相关链接：https://code.google.com/p/android/issues/detail?id=24626\r\n还有一个坑点，就是在数字类型输入框中，你无法插入非数字字符，就是说你没法在某些位置插入空格\r\n\r\n所以我们采取另一种方式：`<input type=\"tel\" placeholder=\"请输入卡号\" />`\r\n使用输入框是 `tel` 这时候弹出的也是类数字键盘，`placeholder` 也是正常显示，更重要的是，可以插入空格\r\n\r\n### 具体代码（页面引入 zepto.js）\r\n#### HTML\r\n```html\r\n<input type=\"tel\" placeholder=\"请输入卡号\"/>\r\n```\r\n#### JavaScript\r\n```js\r\n// tag: 需要处理的 input\r\n// m: 第几位开始添加空格\r\nfunction addSpace(tag, m) {\r\n    $(tag).on('input', function() {\r\n        // t 为用户输入原始值，_t 为添加空格后的值\r\n        var t = $(this).val().replace(/\\s+/g, ''), _t = ''; \r\n\r\n        // 处理空格添加\r\n        for (var i = 0; i < t.length; i ++) {\r\n            if (i == m - 1 || i == m + 3 || i == m + 7 || i == m + 11 || i == m + 15) {\r\n                _t = _t + t.charAt(i) +' ';\r\n            } else {\r\n                _t = _t + t.charAt(i);\r\n            }\r\n        }\r\n\r\n        // 去除末尾空格\r\n        if (_t.charAt(_t.length - 1) == ' ') _t = _t.substring(0, _t.length - 1);\r\n        // 去除非数字\r\n        if (isNaN(_t.charAt(_t.length - 1))) _t = _t.substring(0, _t.length - 1);\r\n\r\n        // 不要使用 data 方式存储原始 t，data 使用数字方式处理，当 t 位数到达一定位数会产生精度问题\r\n        $(this).val(_t).attr('val', t)\r\n\r\n        // 特殊 hack，针对一些奇葩手机的处理\r\n        setTimeout(function() {\r\n            $(tag)[0].setSelectionRange(_t.length, _t.length)\r\n            $(tag).focus()\r\n        }, 0)\r\n\r\n        // 取得相关数据\r\n        console.log('原始数字'+ t)\r\n    })\r\n}\r\n```\r\n#### 表单提交时候获取输入值 `$(tag).attr('val')`\r\n\r\n### demo\r\nhttp://jsfiddle.net/am0200/qugp8tvL/"

    "body": "http://ithinkimight.com/ 图片来源于 Instagram，图片随机大小，位置也是随机，图片可以重叠，但是没有“过分”重叠\r\n\r\n因为这个网站的图片定位信息是后台输出，没有办法知道具体是怎么实现的，这里是一种实现方法，实现类似效果：\r\n### demo\r\nhttp://jsfiddle.net/am0200/1mn5xbf8/\r\n### html\r\n```html\r\n<section>\r\n    <div id=\"d0\"></div>\r\n    <div id=\"d1\"></div>\r\n    <div id=\"d2\"></div>\r\n    <div id=\"d3\"></div>\r\n</section>\r\n```\r\n### css\r\n```css\r\nsection {\r\n    width: 100%;\r\n    height: 100%;\r\n    position: relative;\r\n}\r\nsection div {\r\n    position: absolute;\r\n}\r\n#d0 {\r\n    left: 50%;\r\n    top: 0;\r\n}\r\n#d1 {\r\n    top: 50%;\r\n    left: 50%;\r\n}\r\n#d2 {\r\n    left: 0;\r\n    top: 50%;\r\n}\r\n#d3 {\r\n    left: 0;\r\n    top: 0;\r\n}\r\n```\r\n### js\r\n```js\r\nfunction rd(n,m){\r\n    var c = m-n+1;  \r\n    return Math.floor(Math.random() * c + n);\r\n}\r\n\r\nvar w = parseInt($('section').width()),\r\n    h = parseInt($('section').height());\r\n    \r\n$('div').each(function() {\r\n    var wh = rd(150, 200)\r\n    $(this).css({\r\n        width: wh,\r\n        height: wh\r\n    })\r\n})\r\n\r\nvar d0 = parseInt($('#d0').width()),\r\n    d1 = parseInt($('#d1').width()),\r\n    d2 = parseInt($('#d2').width()),\r\n    d3 = parseInt($('#d3').width());\r\n\r\nvar a1 = rd(-(d0 / 4), w / 2 - d0),\r\n    a2 = rd(0, h / 2 - d0 / 4 * 3);\r\n    \r\nvar b1 = rd(-(d1 / 4), w / 2 - d1),\r\n    b2 = rd(-(d1 / 4), h / 2 - d1);\r\n    \r\nvar c1 = rd(0, w / 2 - d2 / 4 * 3),\r\n    c2 = rd(-(d2 / 4), h / 2 - d2);    \r\n    \r\nvar e1 = rd(0, w / 2 - d3 / 4 * 3),\r\n    e2 = rd(0, h / 2 - d3 / 4 * 3); \r\n    \r\n    \r\n$('#d0').css('margin-left', a1 +'px')\r\n$('#d0').css('margin-top', a2 +'px')\r\n\r\n$('#d1').css('margin-left', b1 +'px')\r\n$('#d1').css('margin-top', b2 +'px')\r\n\r\n$('#d2').css('margin-left', c1 +'px')\r\n$('#d2').css('margin-top', c2 +'px')\r\n\r\n$('#d3').css('margin-left', e1 +'px')\r\n$('#d3').css('margin-top', e2 +'px')\r\n\r\n```\r\n### 思路\r\n首先把 container 划分为 4 个块，然后需要随机定位的 4 个块分别放到这 4 个区域，最后定义这 4 个块距离左边跟上边的最远，最近距离即可\r\n### 说明\r\n这种定位简单方便，但不足之处也很明显，最单数块不好处理\r\n"

    "body": "浏览器在加载图片过程中，可能很早就获得图片宽高，这时候可以用 js 获取宽高，而不用在 onload 时候获得\r\n```js\r\nvar img = new Image();\r\nimg.src = 'xxx.jpg?'+ +new Date();\r\n \r\n// interval\r\nvar check = function(){\r\n    console.log('unload:'+ img.width +'####'+ img.height)\r\n}\r\nvar set = setInterval(check,40);\r\n \r\n// loaded\r\nimg.onload = function(){\r\n    console.log('loaded:'+ img.width +'####'+ img.height)\r\n    clearInterval(set)\r\n}\r\n```"

    "body": "image 通过 ajax 方式加载，加载完成调用 drawImage 方法，chrome 完成 canvas 图片，但是 firefox 却    canvas 空白，Google 一下\r\n`Try calling the drawImage function inside the image's load function to ensure that the image is actually loaded before trying to draw it.`\r\n```js\r\nimage.onload = function() {\r\n    // context.drawImage...\r\n}\r\n```\r\n但这样做可能再次打开页面，drawImage 不会发生，原因是 image 可能不触发 onload，而是 complete，所以\r\n```js\r\nimage.onload = function() {\r\n    // context.drawImage...\r\n}\r\nif (image.complete) image.onload();\r\n```\r\n"

    "body": "之前一个网站做一个css3加载动画，为了“节省” html ，就直接在 body 上使用伪类来做。\r\n### 相关代码是这样的：\r\n```css\r\nhtml, body {\r\n    background: #fff;\r\n    height: 100%;\r\n    font-size: 100%;\r\n}\r\nbody {\r\n    overflow: hidden;\r\n    position: relative;\r\n}\r\nbody:before, body:after {\r\n    content: '';\r\n    width: 30px;\r\n    height: 30px;\r\n    display: block;\r\n    border: 3px solid #d2d2d2;\r\n    border-radius: 50%;\r\n    -webkit-border-radius: 50%;\r\n    -moz-border-radius: 50%;\r\n    position: absolute;\r\n    left: 50%;\r\n    margin-left: -18px;\r\n    top: 50%;\r\n    margin-top: -18px;\r\n}\r\nbody:after {\r\n    border: 3px solid transparent;\r\n    border-top-color: grey;\r\n    -webkit-animation: rotate 1s infinite linear;\r\n    -moz-animation: rotate linear 1s;\r\n    -moz-animation-iteration-count: infinite;\r\n}\r\n@-webkit-keyframes rotate {\r\n    from { -webkit-transform: rotate(0deg); }\r\n    to { -webkit-transform: rotate(360deg); }\r\n}\r\n\r\n@-moz-keyframes rotate {\r\n    from { -moz-transform: rotate(0deg); }\r\n    to { -moz-transform: rotate(360deg); }\r\n}\r\n```\r\n预览地址：http://jsbin.com/wilemolage/1/edit?html,css,output\r\n效果还不错，并且 html 结构也很好。但是在 iOS 6 上转圈动画不动。\r\n就觉得很奇怪，排除代码错误。于是 Google 一番：\r\n`Transitions and animations do not apply to CSS ::before and ::after pseudo-elements`\r\n#### 相关链接：\r\nhttp://css-tricks.com/pseudo-element-animationstransitions-bug-fixed-in-webkit/"
